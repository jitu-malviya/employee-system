
<mat-toolbar color="primary" style="position: sticky; z-index: 2; top: 0;">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>  
    <span>Bluexkye.com</span>
    <span class="toolbar-item-spacer"></span>
    <button mat-icon-button matTooltip="Like" mat-icon-button color="warn">
        <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Share">
        <mat-icon>share</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Notifications">
        <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        <button mat-menu-item routerLink="#">
            <mat-icon>person</mat-icon><span>My Account</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>settings</mat-icon><span>Settings</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>help</mat-icon><span>Help</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="#">
            <mat-icon>exit_to_app</mat-icon>Logout
        </button>
    </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <mat-list-item  routerLinkActive="active"   routerLink="/dashboard/employee">
                <mat-icon>dashboard</mat-icon><span>Dashboard</span>
            </mat-list-item>
            <mat-list-item routerLink="#">
                <a mat-list-item  routerLinkActive="active"  routerLink="/dashboard/company" style="display: flex; justify-content: space-between;">
                    <mat-icon>account_circle</mat-icon>
                    <span>Company</span>
                </a>
            </mat-list-item>
            <mat-list-item routerLink="#">
                <a mat-list-item  >
                    <mat-icon>android</mat-icon><span>addemployee</span>
                </a>
            </mat-list-item>
            <mat-list-item routerLink="#">
                <a mat-list-item routerLink="/contact">
                    <mat-icon> contacts</mat-icon>Contact</a>
            </mat-list-item>

        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet> </router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
