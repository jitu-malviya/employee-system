

<div class="container">
<div class="row">
  <div class=" col-sm-6 col-md-4">
    <mat-card class="add-com text-center" (click)="addemployee()">
      <mat-card-content>
        <h5> Add Employee </h5>
        <mat-icon>account_balance</mat-icon>
      </mat-card-content>
    </mat-card>
  </div>
</div>
</div>

<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>


<table mat-table [dataSource]="dataSource" matSort>

  <!-- ID Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
  </ng-container>

  <!-- Progress Column -->
  <ng-container matColumnDef="mobile">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
    <td mat-cell *matCellDef="let row"> {{row.mobile}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
  </ng-container>

  <!-- Fruit Column -->
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
    <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
  </ng-container>
  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
    <td mat-cell *matCellDef="let row"> {{row.department}} </td>
  </ng-container>
  <ng-container matColumnDef="birthdate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Birthdate </th>
    <td mat-cell *matCellDef="let row"> {{row.birthdate}} </td>
  </ng-container>
  <ng-container matColumnDef="joindate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Joindate </th>
    <td mat-cell *matCellDef="let row"> {{row.joindate}} </td>
  </ng-container>
  <ng-container matColumnDef="qualification">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> qualification </th>
    <td mat-cell *matCellDef="let row"> {{row.qualification}} </td>
  </ng-container>


  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action</th>
    <td mat-cell *matCellDef="let element">
      <div>
        <button mat-stroked-button style=" color: aliceblue; background-color:rgb(43, 134, 59);"
          >
          <mat-icon>edit</mat-icon>
        </button> |
        <button mat-stroked-button style=" color: aliceblue; background-color:rgb(255, 21, 21); "
       > 
          <mat-icon>delete</mat-icon>
        </button>

      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
